<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles/8-2.css">
    </head>
    <body>
        <form>
            <div class="form-header">
                Регистрация
            </div>
            <div class="form-content">
                <p class="form-email">
                    E-mail<br>
                    <input type="email" required>
                </p>
                <p class="form-password">
                    Пароль<br>
                    <input type="password" required>
                </p>
                <p class="form-repeatpass">
                    Ещё раз<br>
                    <input type="password" required>
                </p>
                <input type="submit" value="Отправить">
            </div>
        </form>
    </body>
</html>
